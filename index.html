<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>My Canvas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_1319781_qrx8yrfjqr.js"></script>
</head>

<body>
    <canvas id="xxx" width=300 height=300></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-huishouzhan2"></use>
        </svg>
        <svg id="download" class="icon" aria-hidden="true">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id='red' class="red"></li>
        <li id="blue" class="blue"></li>
        <li id="green" class="green"></li>
        <li id="yellow" class="yellow"></li>
        <li id="gray" class="gray"></li>
    </ol>

    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="medium" class="medium"></li>
        <li id="thick" class="thick"></li>
    </ol>
</body>

<script src="./main.js"></script>

</html>
